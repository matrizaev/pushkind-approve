name: Test development

on:
  push:
    branches: [ development ]
    paths:
      - '**.py'
      - '**/pytest.yml'

jobs:
  build:
    runs-on: python:3.8-slim
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
      - name: Run tests
        run: poetry run pytest
