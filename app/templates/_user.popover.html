<span class="badge border border-primary text-dark" data-bs-toggle="popover" data-bs-html="true" title="{{ user.name }}" data-bs-content="{{ user.email }}<br><b>{{ user.position.name if user.position else 'роль не указана' }}</b><br>{{ user.phone or 'телефон не указан' }}<br>{{ user.location or 'площадка не указана' }}">{{ user.name }}</span>
