<!doctype html>
<html lang="ru">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Title</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		{% block styles %}{% endblock %}
	</head>
	<body>
		<header id="header" class="header">
			<div class = "container">
				<div class = "row">
					<div class = "col">
						{% with messages = get_flashed_messages() %}
							{% if messages %}
									<div class="alert alert-primary" role="alert">
									{% for message in messages %}
										{{ message }}<br>
									{% endfor %}
									</div>
							{% endif %}
									<div class="alert alert-primary d-none" role="alert" id = "ajaxAlert">
									</div>
						{% endwith %}
					</div>
				</div>
				<nav class="navbar navbar-light bg-light">
					<a class="navbar-brand" href="{{ url_for('main.ShowIndex') }}">
						<img src="/static/logo.png" width="30" height="30" class="d-inline-block align-top thumbnail" alt="">
						Title
					</a>
					{% block navigation %}{% endblock %}
			</div>
				</nav>				
			</div>
		</header>
		{% block content %}{% endblock %}
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<script>
			function ShowAjaxFlashes(data){
				$('.alert').empty();
				$('.alert').addClass('d-none');
				var ajaxAlert = $('#ajaxAlert');
				ajaxAlert.removeClass('d-none alert-primary alert-warning');
				if (data.status == true)
				{
					ajaxAlert.addClass('alert-primary');
				}
				else
				{
					ajaxAlert.addClass('alert-warning');
				}
				data.flash.forEach(function(element) {
					ajaxAlert.append(element + '<br>');
				});
			}
		</script>
		{% block scripts %}{% endblock %}
	</body>
</html>
