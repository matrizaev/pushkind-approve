{% extends "base.html" %}

{% block content %}

<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-8">
			<div class="card">
				<div class="card-header text-muted fw-bold">
					Сброс пароля
				</div>
				<div class="card-body">
					<form method="post">
						{{ form.csrf_token }}
						<div class="row mb-3">
							{{ form.email.label (class_ = "col-md-4 col-form-label text-md-right") }}
							<div class="col-md-6">
								{{ form.email(class_ = 'form-control', autofocus = '') }}
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-md-6 offset-md-4">
								{{ form.submit(class_ = 'btn btn-primary') }}
							</div>
						</div>
					</form>
				</div>
				<div class="card-footer">
					<a href="{{ url_for('auth.PerformLogin') }}">Вернуться</a>
				</div>
			</div>
		</div>
	</div>
</div>


{% endblock %}
