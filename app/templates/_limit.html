<div class="row border-bottom py-1 limit" data-id="{{ limit.id }}" data-project="{{ limit.project_id }}">
    <div class="col">
        <div class="row">
            <div class="col-sm overflow-hidden">
                <span class="d-sm-none fw-bold">Интервал:</span>
                {{ limit.interval }}
            </div>
            <div class="col-sm overflow-hidden">
                <span class="d-sm-none fw-bold">Проект:</span>
                {{ limit.project.name }}
            </div>
            <div class="col-sm overflow-hidden">
                <span class="d-sm-none fw-bold">Объект:</span>
                {{ limit.cashflow_statement.name }}
            </div>
            <div class="col-sm overflow-hidden {% if limit.current > limit.value %}text-danger{% endif %}">
                <span class="d-sm-none fw-bold">Лимит:</span>
                {{ '{:,.2f}'.format(limit.current) }} из {{ limit.value }}
            </div>
        </div>
    </div>
    {% if show_remove_limit %}
        <div class="col-auto">
            <a href="{{ url_for('main.RemoveLimit', id=limit.id) }}" class="btn btn-danger text-white" onclick="return confirm('Удалить лимит?')">Удалить</a>
        </div>
    {% endif %}
</div>
